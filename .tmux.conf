# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g base-index 1
set -g status-position top
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 100000
set -g renumber-windows on
set -g set-clipboard on 
setw -g mode-keys vi
set -g mouse on
set -g prefix C-Space
set -g pane-border-lines heavy
set -g status-left ""
set -g status-left-length 0

# New windows and splits open in cwd
bind c new-window -c "#{pane_current_path}"
bind-key '\' split-window -h -c "#{pane_current_path}"
bind-key '-' split-window -v -c "#{pane_current_path}"

# Status bar styles
set -g status-style "bg=#A3BE8C,fg=#2E3440"
setw -g window-status-format "#[bg=#A3BE8C,fg=#4C566A] #I:#W#{window_flags} #[default]"
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# ff — fuzzy file finder popup
bind f display-popup -E -d "#{pane_current_path}" -w 80% -h 80% "zsh -i -c ff"

# t — generic terminal popup
bind t display-popup -E -d "#{pane_current_path}" -w 80% -h 80% "zsh -i"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

